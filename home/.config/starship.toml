# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """$username\
$all\
$character
"""

[character]
format = "\\$ "

[battery]
disabled = true

[time]
disabled = true

[os]
disabled = true

# Shows the username
[username]
style_user = "green bold"
format = "[$user]($style) "
disabled = false
show_always = true

[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "~"
read_only_style = "red"
read_only = "  "
format = "@ [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
truncation_length = 4
truncation_symbol = ".../"
style = "bold green"

[git_status]
format = '[\[$all_status$ahead_behind\]]($style) '
style = "bold green"
conflicted = "  "
up_to_date = "  "
untracked = "  "
ahead = "  ${count} "
diverged = "  ${ahead_count}  ${behind_count} "
behind = "  ${count} "
stashed = " 󰏗 "
modified = "  "
staged = '[ ++\($count\) ](green)'
renamed = "  "
deleted = "  "

[kubernetes]
format = 'on [ $context\($namespace\)](bold purple) '
disabled = false
[kubernetes.context_aliases]
"clcreative-k8s-staging" = "cl-k8s-staging"
"clcreative-k8s-production" = "cl-k8s-prod"

[conda]
format = '[$symbol$environment](dimmed green) '
ignore_base = false
symbol = "󱔎 "

[python]
symbol = "󰌠 "
python_binary = "python3"

[rlang]
symbol = "󰟔 "

[rust]
symbol = " "

[scala]
symbol = " "

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[dart]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fossil_branch]
symbol = " "

[terraform]
format = "via [ terraform $version]($style) 壟 [$workspace]($style) "

[vagrant]
format = "via [ vagrant $version]($style) "

[docker_context]
format = "via [ $context](bold blue) "

[helm]
format = "via [ $version](bold purple) "

[nodejs]
format = "via [󰎙 $version](bold green) "
disabled = true

[ruby]
format = "via [ $version]($style) "
